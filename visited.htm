<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div>
        <a href="#page1" >page1</a>
        <a href="#page2">page2</a>
        <a href="#page3">page3</a>
        <a href="#page4">page4</a>
    </div>
    <footer >
<p id="lastvisit">None</p>
    </footer>
    <script>
        var an=document.querySelectorAll('div a');
        var prev='None';
        // console.log(an);
         an.forEach(function(link)
        {
            link.addEventListener('click',function(event)
            {

               
                document.getElementById('lastvisit').innerText=prev;
                 prev=this.getAttribute('href');
                //  prev.substring(1);
                 console.log(prev);

            setTimeout(function()
            {
                window.location.href=prev;
            },1500)
            })


        })
        
    </script>
</body>
</html>
